# ChitLaq M1 MVP - Nginx Configuration
# Production-optimized reverse proxy with SSL termination

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimize worker connections
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=uploads:10m rate=2r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn_zone $server_name zone=conn_limit_per_server:10m;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 50m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Hide nginx version
    server_tokens off;
    
    # Define upstream servers
    upstream supabase_rest {
        server rest:3000;
        keepalive 32;
    }
    
    upstream supabase_auth {
        server auth:9999;
        keepalive 32;
    }
    
    upstream supabase_storage {
        server storage:5000;
        keepalive 32;
    }
    
    upstream supabase_realtime {
        server realtime:4000;
        keepalive 32;
    }
    
    upstream kong_gateway {
        server kong:8000;
        keepalive 32;
    }
    
    upstream grafana_dashboard {
        server grafana:3000;
        keepalive 16;
    }
    
    upstream supabase_studio {
        server studio:3010;
        keepalive 16;
    }
    
    # Health check endpoint
    server {
        listen 80;
        server_name _;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/16;
            deny all;
        }
    }
    
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name chitlaq.com www.chitlaq.com api.chitlaq.com;
        return 301 https://$server_name$request_uri;
    }
    
    # Main application server
    server {
        listen 443 ssl http2;
        server_name chitlaq.com www.chitlaq.com;
        
        # SSL certificates (Let's Encrypt)
        ssl_certificate /etc/nginx/ssl/chitlaq.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/chitlaq.com/privkey.pem;
        
        # Security headers for main site
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Root location - serve static files or proxy to frontend
        location / {
            # Serve static frontend build
            root /var/www/chitlaq;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Vary Accept-Encoding;
            }
        }
        
        # API Gateway
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit_per_ip 10;
            
            proxy_pass http://kong_gateway/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
        
        # Authentication endpoints
        location /auth/ {
            limit_req zone=auth burst=10 nodelay;
            limit_conn conn_limit_per_ip 5;
            
            proxy_pass http://supabase_auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Storage endpoints
        location /storage/ {
            limit_req zone=uploads burst=5 nodelay;
            limit_conn conn_limit_per_ip 3;
            
            proxy_pass http://supabase_storage/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for file uploads
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Real-time WebSocket connections
        location /realtime/ {
            proxy_pass http://supabase_realtime/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific settings
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
    }
    
    # API subdomain
    server {
        listen 443 ssl http2;
        server_name api.chitlaq.com;
        
        # SSL certificates
        ssl_certificate /etc/nginx/ssl/api.chitlaq.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/api.chitlaq.com/privkey.pem;
        
        # Direct API access
        location / {
            limit_req zone=api burst=50 nodelay;
            limit_conn conn_limit_per_ip 20;
            
            proxy_pass http://kong_gateway/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API-specific CORS
            add_header 'Access-Control-Allow-Origin' 'https://chitlaq.com' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,ApiKey' always;
        }
    }
    
    # Monitoring dashboard
    server {
        listen 443 ssl http2;
        server_name grafana.chitlaq.com;
        
        # SSL certificates
        ssl_certificate /etc/nginx/ssl/grafana.chitlaq.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/grafana.chitlaq.com/privkey.pem;
        
        # Basic auth for additional security
        auth_basic "Monitoring Dashboard";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        location / {
            proxy_pass http://grafana_dashboard/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
    
    # Database admin (Supabase Studio)
    server {
        listen 443 ssl http2;
        server_name studio.chitlaq.com;
        
        # SSL certificates
        ssl_certificate /etc/nginx/ssl/studio.chitlaq.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/studio.chitlaq.com/privkey.pem;
        
        # Basic auth for security
        auth_basic "Database Administration";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # IP whitelist for additional security
        allow 127.0.0.1;
        allow 172.20.0.0/16;
        # allow your_office_ip;
        deny all;
        
        location / {
            proxy_pass http://supabase_studio/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Include additional server configurations
    include /etc/nginx/sites-available/*.conf;
}
