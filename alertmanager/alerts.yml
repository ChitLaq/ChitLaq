# ChitLaq M1 MVP - Alertmanager Configuration
# Production-grade alerting with multiple notification channels
# Generated by PROMPT 1.4 - Monitoring & Observability Stack

global:
  # Global SMTP configuration
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@chitlaq.com'
  smtp_auth_username: 'alerts@chitlaq.com'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true
  
  # Global Slack configuration
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  
  # Global Discord configuration
  discord_api_url: '${DISCORD_WEBHOOK_URL}'
  
  # Global PagerDuty configuration
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Templates for notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration - defines how alerts are routed to receivers
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    # ===============================
    # CRITICAL ALERTS
    # ===============================
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 5m
      routes:
        # Database critical alerts
        - match:
            alertname: DatabaseDown
          receiver: 'database-team'
          group_wait: 0s
          repeat_interval: 2m
          
        # API critical alerts
        - match:
            alertname: APIDown
          receiver: 'api-team'
          group_wait: 0s
          repeat_interval: 2m
          
        # Security critical alerts
        - match:
            alertname: SecurityBreach
          receiver: 'security-team'
          group_wait: 0s
          repeat_interval: 1m
          
    # ===============================
    # WARNING ALERTS
    # ===============================
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 30m
      
    # ===============================
    # INFO ALERTS
    # ===============================
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 1m
      repeat_interval: 2h
      
    # ===============================
    # BUSINESS METRICS
    # ===============================
    - match:
        team: business
      receiver: 'business-team'
      group_wait: 5m
      repeat_interval: 1h
      
    # ===============================
    # INFRASTRUCTURE ALERTS
    # ===============================
    - match:
        team: infrastructure
      receiver: 'infrastructure-team'
      group_wait: 30s
      repeat_interval: 15m
      
    # ===============================
    # DEVELOPMENT ALERTS
    # ===============================
    - match:
        environment: development
      receiver: 'dev-team'
      group_wait: 1m
      repeat_interval: 4h

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Suppress warning alerts when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
    
  # Suppress individual instance alerts when the entire service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*InstanceDown'
    equal: ['cluster', 'service']
    
  # Suppress disk space warnings when the node is down
  - source_match:
      alertname: 'NodeDown'
    target_match:
      alertname: 'DiskSpaceLow'
    equal: ['instance']

# Receiver configurations
receivers:
  # ===============================
  # DEFAULT RECEIVER
  # ===============================
  - name: 'default-receiver'
    email_configs:
      - to: 'ops@chitlaq.com'
        subject: '[ChitLaq] {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          {{ end }}
        html: |
          <h2>ChitLaq Alert</h2>
          <table>
            <tr><td><strong>Alert:</strong></td><td>{{ .GroupLabels.alertname }}</td></tr>
            <tr><td><strong>Severity:</strong></td><td>{{ .GroupLabels.severity }}</td></tr>
            <tr><td><strong>Time:</strong></td><td>{{ .StartsAt }}</td></tr>
          </table>
          <h3>Details:</h3>
          {{ range .Alerts }}
          <p><strong>{{ .Annotations.summary }}</strong></p>
          <p>{{ .Annotations.description }}</p>
          <p>Instance: {{ .Labels.instance }}</p>
          <hr>
          {{ end }}

  # ===============================
  # CRITICAL ALERTS
  # ===============================
  - name: 'critical-alerts'
    email_configs:
      - to: 'critical@chitlaq.com'
        subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
        body: |
          CRITICAL ALERT: {{ .GroupLabels.alertname }}
          
          {{ range .Alerts }}
          Summary: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Started: {{ .StartsAt }}
          {{ end }}
          
          Please investigate immediately!
        html: |
          <div style="color: red; font-weight: bold;">
            <h1>üö® CRITICAL ALERT üö®</h1>
            <h2>{{ .GroupLabels.alertname }}</h2>
          </div>
          {{ range .Alerts }}
          <div style="border: 2px solid red; padding: 10px; margin: 10px 0;">
            <h3>{{ .Annotations.summary }}</h3>
            <p>{{ .Annotations.description }}</p>
            <p><strong>Instance:</strong> {{ .Labels.instance }}</p>
            <p><strong>Started:</strong> {{ .StartsAt }}</p>
          </div>
          {{ end }}
    slack_configs:
      - api_url: '${SLACK_CRITICAL_WEBHOOK}'
        channel: '#critical-alerts'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          {{ end }}
        color: 'danger'
    pagerduty_configs:
      - routing_key: '${PAGERDUTY_CRITICAL_KEY}'
        description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
        severity: 'critical'
        details:
          alertname: '{{ .GroupLabels.alertname }}'
          severity: '{{ .GroupLabels.severity }}'
          instance: '{{ .GroupLabels.instance }}'

  # ===============================
  # WARNING ALERTS
