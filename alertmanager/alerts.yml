# ===============================
# MUTING RULES
# ===============================
mute_time_intervals:
  - name: 'maintenance-window'
    time_intervals:
      - times:
          - start_time: '02:00'
            end_time: '04:00'
        weekdays: ['monday', 'tuesday', 'wednesday', 'thursday', 'friday']
        
  - name: 'weekend'
    time_intervals:
      - weekdays: ['saturday', 'sunday']
        
  - name: 'holidays'
    time_intervals:
      - days_of_month: ['1:7', '15:21']  # First and third week of month
        months: ['1:12']

# ===============================
# TIME INTERVALS
# ===============================
time_intervals:
  - name: 'business-hours'
    time_intervals:
      - times:
          - start_time: '09:00'
            end_time: '17:00'
        weekdays: ['monday:friday']
        
  - name: 'after-hours'
    time_intervals:
      - times:
          - start_time: '17:00'
            end_time: '09:00'
        weekdays: ['monday:friday']
      - weekdays: ['saturday', 'sunday']
